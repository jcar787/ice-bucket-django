{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script>
	$(function() {
	$( ".datepicker" ).datepicker();
	});
</script>
<h1 class="row">Who did the Ice Bucket Challenge?</h1>
<a class="menu"  href="/"><h3>Home</h3></a>
<div class="row">
	<form id="participant_form" method="post" role="form">
		{% csrf_token %}
		{% for hidden in form.hidden_fields %}
	        {{ hidden }}
	    {% endfor %}
	    {% for field in form.visible_fields %}
	        <div class="row">
	            <div class="col-md-2 col-md-offset-4"><label>{{ field.label }}</label></div> 
	            <div class="col-md-4">{{ field }} {{ field.errors }}</div>
	        </div>
	        <br/>
	    {% endfor %}
		<div class="col-md-offset-4 col-md-4"><input type="submit" value="Submit" /></div>
	</form>
</div>
{% endblock %}
